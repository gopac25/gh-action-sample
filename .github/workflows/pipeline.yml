name: Deploy application

on:
  push:
    branches: 
      - main

  workflow_dispatch:

jobs:
  check-files:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    outputs:
      output: ${{ steps.changes.outputs }}
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v3
      id: changes
      with:
        filters: |
          wom: 'wom/**'
          ill: 'ill/**'

  wom:
    needs: check-files
    if: needs.check-files.outputs.output.wom == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
    - run: echo "hello wom"

  ill:
    needs: check-files
    if: needs.check-files.outputs.output.wom == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
    - run: echo "hello ill"

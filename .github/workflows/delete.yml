name: delete

on:
  workflow_dispatch:

jobs:
  delete-unused-cloud-run-sandbox:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v4
  
      - name: Get Git Branches
        run: |
             git for-each-ref --format='%(refname:short)' refs/heads/ > branches.txt
      
      - name: Print
        run: cat branches.txt
